# TurtleBot3 O3DE Exploration Dataset
# This dataset uses O3DE instead of Gazebo for simulation

name: "TurtleBot3 O3DE Exploration"
id: "tb3_o3de_explore"

# Specify which simulator to use
simulator: "o3de"

scenario:
  # The world model (SDF format - will be auto-converted to O3DE)
  world_model: "worlds/model.sdf"
  robot_model: "worlds/waffle.model"
  
  # Processes will be auto-generated by SimulatorManager
  # But you can also manually define them:
  processes:
    - name: "o3de_sim"
      # This will be populated automatically
      cmd: []  # Auto-generated
      env:
        ROS_DOMAIN_ID: "0"
    
    - name: "nav2_stack"
      cmd:
        - ros2
        - launch
        - nav2_bringup
        - navigation_launch.py
        - use_sim_time:=True
      env:
        ROS_DOMAIN_ID: "0"
    
    - name: "explore"
      cmd:
        - ros2
        - launch
        - explore_lite
        - explore.launch.py
        - use_sim_time:=True
      env:
        ROS_DOMAIN_ID: "0"

ground_truth:
  # Use the same GT map as Gazebo version
  map_path: "maps/gt/model.yaml"
  name: "model"
