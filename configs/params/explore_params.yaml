explore_node:
  ros__parameters:
    robot_base_frame: base_footprint  # TurtleBot3 uses base_footprint
    costmap_topic: /map  # Use SLAM map for frontier detection
    costmap_topic_reliability: transient_local  # Match SLAM QoS
    visualize: true
    min_frontier_size: 0.2
    planner_frequency: 1.0
    progress_timeout: 60.0
    potential_scale: 0.001
    orientation_scale: 0.0
    gain_scale: 1.0
    transform_tolerance: 30.0  # Increased to handle exploration pause/resume cycles
    track_unknown_space: true
    use_sim_time: true
