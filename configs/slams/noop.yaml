schema_version: 1
id: "noop"
display_name: "NoOp (Odom Only)"
description: "Baseline: Publishes static map->odom TF to allow navigation without SLAM."

launch:
  # Publish static TF map->odom so Nav2 can work
  cmd: ["ros2", "run", "tf2_ros", "static_transform_publisher", 
        "0", "0", "0", "0", "0", "0", "map", "odom"]
  args: {}

io_contract:
  map_topic: "/map"
  map_frame: "map"
  odom_frame: "odom"
  base_frame: "base_link"
  scan_topic: "/scan"
  pose_source: "tf"

probes:
  ready:
    - type: "tf_available"
      from_frame: "map"
      to_frame: "odom"
      timeout_s: 10
