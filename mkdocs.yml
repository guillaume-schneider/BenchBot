site_name: BenchBot Documentation
site_description: Documentation for BenchBot
site_author: Guillaume Schneider
repo_name: BenchBot
repo_url: https://github.com/guillaume-schneider/BenchBot
site_url: https://benchbot.guillaumeschneider.fr/

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.] 
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js

docs_dir: docs

nav:
  - Home: index.md
  - Architecture:
    - System Overview: system_overview.md
    - Orchestrator Architecture: orchestrator_architecture.md
    - Evaluation Logic: evaluation_logic.md
    - Tools & Infrastructure: tools.md
  - FAQ: FAQ.md
  - API Reference:
    - Orchestrator: api/runner.md
    - Runner Details: api/runner_details.md
    - Metrics: api/evaluation.md
    - Tools: api/tools.md
    - Utilities: api/utils.md
    - GUI: api/gui.md
    - GUI Pages: api/gui_pages.md
    - GT Map: api/gt_map.md
  - User Guides:
    - Quick Start: QUICK_START.md
    - Installation Guide: INSTALLATION.md
    - Setup & Specs: SETUP_AND_SPECS.md
    - Configuration Reference: CONFIG_REFERENCE.md
    - Simulators: SIMULATORS.md
    - Metrics Explained: METRICS.md
    - Auto-Tuner Guide: AUTO_TUNER_GUIDE.md
  - Troubleshooting:
    - Exploration Issues: TROUBLESHOOTING_EXPLORATION.md
    - GMapping Issues: TROUBLESHOOTING_GMAPPING.md
    - Headless Mode: HEADLESS_CI.md
    - Multi-SLAM Guide: MULTI_SLAM_GUIDE.md
  - Demo:
    - Video Demo: DEMO_VIDEO.md
    - Report: DEMO_REPORT.md

  - Contributing: CONTRIBUTING.md
  - Roadmap: ROADMAP.md
